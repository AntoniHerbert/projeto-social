/* Área quadrada como rodapé */
#areaQuadrada {

    bottom: 0;
    left: 0;
    width: 100%;

    padding: 0 20px;
    box-sizing: border-box;
    z-index: 15;
    border-radius: 10px 10px 0 0; /* Bordas arredondadas no topo */
    transition: background-color 0.3s ease;
}

/* Cores mais claras para o rodapé */

    0% {

    }
    100% {
        transform: translateX(100%);
    }
}

#areaQuadrada.rodape-verde {
    background-color: lightgreen; /* Verde claro */
    position: absolute;
    overflow: hidden; /* Evita que o reflexo transborde */
}

    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 150%;
    height: 100%;

        rgba(255, 255, 255, 0) 0%, 
        rgba(255, 255, 255, 0.4) 50%, 
        rgba(255, 255, 255, 0) 100%
    );
    animation: reflexoMetalico 2s ease-in-out forwards;
}

        function expressaoNumerica(){
            
            // Função para criar uma expressão numérica aleatória
            function gerarExpressao() {
    const operadores = ['+', '-', '*', '/'];
    const gerarNumero = () => Math.floor(Math.random() * 10) + 1;
    const gerarOperador = () => operadores[Math.floor(Math.random() * operadores.length)];

    // Gera uma subexpressão com parênteses, colchetes e chaves
    let parteParenteses = `(${gerarNumero()} ${gerarOperador()} ${gerarNumero()})`;
    let parteColchetes = `[${gerarNumero()} ${gerarOperador()} ${parteParenteses}]`;
    let parteChaves = `{${gerarNumero()} ${gerarOperador()} ${parteColchetes}}`;

    return parteChaves;
}

// Função para corrigir a expressão numérica
function corrigirExpressao(expressao) {
    const regexParentheses = /\(([^()]+)\)/;  // Expressão regular para encontrar o nível mais interno de parênteses
    const regexBrackets = /\[([^[\]]+)\]/;  // Expressão regular para encontrar colchetes
    const regexBraces = /\{([^{}]+)\}/;     // Expressão regular para encontrar chaves

    let passos = [];
    let expAtual = expressao;

    // Função auxiliar para avaliar expressões simples
    function avaliarExpressaoSimples(expr) {
    const operadores = /([+\-*/])/;
    let tokens = expr.split(operadores).map(t => t.trim());

    while (tokens.includes('*') || tokens.includes('/')) {
        for (let i = 0; i < tokens.length; i++) {
            if (tokens[i] === '*' || tokens[i] === '/') {
                const operador = tokens[i];
                const resultado = operador === '*' 
                    ? Number(tokens[i - 1]) * Number(tokens[i + 1])
                    : Number(tokens[i - 1]) / Number(tokens[i + 1]);
                tokens.splice(i - 1, 3, resultado.toString());
                break;
            }
        }
    }

    while (tokens.includes('+') || tokens.includes('-')) {
        for (let i = 0; i < tokens.length; i++) {
            if (tokens[i] === '+' || tokens[i] === '-') {
                const operador = tokens[i];
                const resultado = operador === '+'
                    ? Number(tokens[i - 1]) + Number(tokens[i + 1])
                    : Number(tokens[i - 1]) - Number(tokens[i + 1]);
                tokens.splice(i - 1, 3, resultado.toString());
                break;
            }
        }
    }

    return tokens[0]; // Expressão final resolvida
}

    // Função para gerar todas as formas possíveis
    function gerarPassosPossiveis(exp, regex) {
        let match;
        let formas = [];

        while ((match = exp.match(regex)) !== null) {
            const subExp = match[1];
            const avaliado = avaliarExpressaoSimples(subExp);
            
            // Gerar uma nova expressão com a parte avaliada
            const novaExp = exp.replace(regex, avaliado);
            formas.push(novaExp);

            exp = exp.replace(subExp, avaliado); // Para continuar a simplificação
        }

        return formas;
    }

    // Passo 1: Resolver expressões entre parênteses
    let passosParenteses = gerarPassosPossiveis(expAtual, regexParentheses);
    passos.push(...passosParenteses);

    // Passo 2: Resolver expressões entre colchetes
    passosParenteses.forEach(exp => {
        let passosColchetes = gerarPassosPossiveis(exp, regexBrackets);
        passos.push(...passosColchetes);
    });

    // Passo 3: Resolver expressões entre chaves
    passosParenteses.forEach(exp => {
        let passosChaves = gerarPassosPossiveis(exp, regexBraces);
        passos.push(...passosChaves);
    });

    return passos;
}

            function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

function getRandomOperator() {
    const operators = ['+', '-', '*', '/'];
    return operators[getRandomInt(0, operators.length - 1)];
}

function getRandomVariable() {
    const variables = ['x', 'y'];
    return variables[getRandomInt(0, variables.length - 1)];
}

function getRandomElement() {
    const elements = [getRandomInt(1, 10), getRandomVariable()];
    return elements[getRandomInt(0, elements.length - 1)];
}

function generateExpression(numTerms) {
    let expression = getRandomElement().toString();
    
    for (let i = 1; i < numTerms; i++) {
        const operator = getRandomOperator();
        const nextElement = getRandomElement();
        expression += ` ${operator} ${nextElement}`;
    }
    
    return expression;
}

// Exemplo de uso:
const numTerms = getRandomInt(2, 10); // Número de termos na expressão
const expression = generateExpression(numTerms);
console.log(expression);

const mathsteps = require('mathsteps');

// Definir a equação
let steps = mathsteps.solveEquation(expression);

// Iterar sobre os passos

    console.log(`Passo ${index + 1}: ${step.oldEquation.ascii()} -> ${step.newEquation.ascii()}`);
});
