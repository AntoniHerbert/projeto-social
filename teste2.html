<body>
    <script src="
https://cdn.jsdelivr.net/npm/mathsteps-test@1.0.2/build/mathsteps.min.js
"></script>

    
    <script>
        const mathsteps = require('Mathsteps');

        expression = '2 + 3 * x';

        let steps = mathsteps.simplifyExpression(expression);
        console.log(steps);

// Iterar sobre os passos
steps.forEach((step, index) => {
    console.log(`Passo ${index + 1}: ${step.oldEquation.ascii()} -> ${step.newEquation.ascii()}`);
});
    </script>
    
</body>
